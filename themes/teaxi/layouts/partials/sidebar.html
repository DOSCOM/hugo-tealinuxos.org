<section id="sidebar" class="sidebar">
    <ul class="sidebar-menu">
        <li class="judul-menu"><a href="/dokumentasi/">Dokumentasi</a></li>
        <li class="judul-menu"><a href="/kontribusi/">Kontribusi</a></li>
        <li class="judul-menu"><a target="blank" href="https://medium.com/tealinuxos">Blog</a></li>
        <span class="navbar-item">
            <input class="input is-rounded" type="text">
            <p class="center"><i class="fas fa-search align-items-center"></i></p>
        </span>
        {{ range $taxonomy := .Site.Sections }}
            <ul class="sidebar-menu2">
                {{ range $taxonomy.Pages }}
                <li class="judul-menu"><a href="{{ .Permalink}}"> {{ .LinkTitle }} </a> </li>
                {{ end }}
            </ul>
        {{ end }}
    </ul>
</section>
